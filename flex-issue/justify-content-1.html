<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方法1：模拟 space-between 和间隙</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .list {
        width: 24%;
        height: 100px;
        background-color: skyblue;
        margin-top: 15px;
      }
      .list:not(:nth-child(4n)) {
        margin-right: calc(4% / 3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
    </div>
  </body>
</html>
