<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方法二：根据个数最后一个元素动态margin</title>
    <style>
      /* 如果最后一行是一个或者四个元素，space-between 并不影响,一行限制4个，因此需要特殊处理两个和三个的情况 */
      .container {
        display: flex;
        /* 两端对齐 */
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .list {
        width: 24%;
        height: 100px;
        background-color: skyblue;
        margin-top: 15px;
      }
      /* 如果最后一行是3个元素 */
      .list:last-child:nth-child(4n - 1) {
        margin-right: calc(24% + 4% / 3);
      }
      /* 如果最后一行是2个元素 */
      .list:last-child:nth-child(4n - 2) {
        margin-right: calc(48% + 8% / 3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
      <div class="list"></div>
    </div>
  </body>
</html>
