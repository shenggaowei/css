<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index1</title>
    <style>
      .grid {
        /* 首先，使用display: grid定义一个网格容器。容器会表现得像一个块级元素，100%填充可用宽度。 */
        display: grid;
        /* 设置成等宽的三列 纵向 */
        grid-template-columns: 1fr 1fr 1fr;
        /* 设置成等高的两行 横向 */
        grid-template-rows: 1fr 1fr;
        /* 每个网格之间的间距 */
        gap: 0.5em;
      }

      .grid > * {
        background-color: darkgray;
        color: white;
        padding: 2em;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="f">f</div>
    </div>
  </body>
</html>
